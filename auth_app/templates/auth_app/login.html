{% extends 'base_auth.html' %} {% block content %}
<div class="wrapper">
    <h2>Log in</h2>
  <form action="#" class="signin-form">
    <div class="form-group mt-3">
      <input type="text" class="form-control" placeholder="Username" required />
    </div>
    <div class="form-group mt-3">
      <input
        id="password-field"
        type="password"
        placeholder="Password"
        class="form-control"
        required
      />
      <span class="eye-icon">
        <i class="fa fa-fw fa-eye-slash field-icon hidden"></i>
        <i class="fa fa-fw fa-eye field-icon toggle-password"></i>
      </span>
    </div>
    <div class="form-group mt-3">
      <input
        id="password-field"
        type="password"
        placeholder="Confirm password"
        class="form-control"
        required
      />
      <span class="eye-icon">
        <i class="fa fa-fw fa-eye field-icon toggle-password"></i>
      </span>
    </div>
    <div class="mt-3">
      <button
        type="submit"
        class="form-control btn btn-primary rounded submit px-3"
      >
        Sign In
      </button>
    </div>
    <div class="f-password mt-3 d-flex justify-content-between">
        <a href="#">Forgot Password</a>
        <p>Not a member? <a href="#">Sign Up</a></p>
    </div>
  </form>
</div>

{% endblock content %}
