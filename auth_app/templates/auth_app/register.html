{% extends 'base_auth.html' %} {% block content %} {% load static %}
<div class="wrapper">
  <h2>Register</h2>
  <form action="{% url 'auth_app:register' %}" class="registration-form" id="reg-form" method="POST">
    {% include 'partials/_messages.html' %}
    {% csrf_token %}
    <div class="form-group mt-3">
      <input
        id="username-field"
        name="username"
        type="text"
        class="form-control"
        placeholder="Username"
        value="{{fieldValues.username}}"
        required

      />
    </div>
    <div class="error-username-feedback">
      <small style="display: none;"></small>
    </div>
    <div class="form-group mt-3">
      <input
        id="email-field"
        type="email"
        name="email"
        placeholder="Email"
        class="form-control"
        value="{{fieldValues.email}}"
        required

      />
    </div>
    <div class="error-email-feedback">
      <small style="display: none;"></small>
    </div>
    <div class="form-group mt-3">
      <input
        id="password-field"
        type="password"
        name="password"
        placeholder="password"
        class="form-control"
        required

      />
      <span class="eye-icon">
        <small>show</small>
      </span>
    </div>
    <div class="mt-3">
      <button
        type="submit"
        class="form-control btn btn-primary rounded submit-btn px-3"
      >
        Sign In
      </button>
    </div>
    <div class="f-password mt-3 d-flex justify-content-between">
      <a href="#">Forgot Password</a>
      <p>Already a member? <a href="#">Register</a></p>
    </div>
  </form>
</div>
<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
