{% extends 'base_auth.html' %} {% block content %} {% load static %}
<div class="wrapper">
  <h2>Register</h2>
  <form action="#" class="signin-form">
    <div class="form-group mt-3">
      <input
        id="username-field"
        type="text"
        class="form-control"
        placeholder="Username"
        required
      />
    </div>
    <div class="error-feedback">
      <small style="display: none;">hello world</small>
    </div>
    <div class="form-group mt-3">
      <input
        id="email-field"
        type="email"
        placeholder="Email"
        class="form-control"
        required
      />
    </div>
    <div class="form-group mt-3">
      <input
        id="password-field"
        type="password"
        placeholder="password"
        class="form-control"
        required
      />
      <span class="eye-icon">
        <i class="fa fa-fw fa-eye-slash field-icon hidden"></i>
        <i class="fa fa-fw fa-eye field-icon toggle-password"></i>
      </span>
    </div>
    <div class="mt-3">
      <button
        type="submit"
        class="form-control btn btn-primary rounded submit px-3"
      >
        Sign In
      </button>
    </div>
    <div class="f-password mt-3 d-flex justify-content-between">
      <a href="#">Forgot Password</a>
      <p>Already a member? <a href="#">Log In</a></p>
    </div>
  </form>
</div>

{% endblock content %}
