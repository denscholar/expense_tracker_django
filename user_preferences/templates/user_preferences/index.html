{% extends 'base.html' %} {% block content %}

<div class="container">
    <h5 class="mt-5">Prefered Currency</h5>
  {% include 'partials/_messages.html' %}
  <form action="{% url 'user_preferences:preferences' %}" method="POST">
    {% csrf_token %}
    <div class="input-group">
      <select
        name="currency"
        class="form-select"
        id="inputGroupSelect04"
        aria-label="Example select with button addon"
      >
        {% if user_preferences.currency %}
        <option name="currency" selected value="{{user_preferences.currency}}">{{user_preferences.currency}}</option>
        {% endif %} {% for currency in currencies %}
        <option name="currency" value="{{currency.name}} - {{currency.value}}">
          {{currency.name}} - {{currency.value}}
        </option>
        {% endfor %}
      </select>
      <div class="input-group-append">
        <input type="submit" value="save" class="btn btn-outline-secondary" />
      </div>
    </div>
  </form>
</div>
{% endblock %}
